<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A 13.c weboldala</title>
    <link rel="icon" type="image/png" href="IMG_2062.jpg" />

    <style>
        /* ===== Global Styles ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }

        /* ===== Navigation ===== */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border-bottom: 2px solid #4CAF50;
        }

        .navbar ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        .navbar li {
            margin: 0 20px;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #4CAF50;
        }

        /* ===== Hero Section ===== */
        .hero {
            height: 80vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('hero-image.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
        }

        /* ===== Sections ===== */
        .content-section {
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
            display: none;
            text-align: center;
        }

        .content-section.active {
            display: block;
        }

        /* ===== Class Page - 18 Images Grid ===== */
        .class-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .class-grid img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* ===== Picture Page - Images & Videos ===== */
        .media-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .media-gallery img, .media-gallery iframe {
            width: 300px;
            height: auto;
            border-radius: 8px;
        }

        /* ===== Footer ===== */
        footer {
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 2rem;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#Nicknames">Nicknames</a></li>
            <li><a href="#Class">Class</a></li>
            <li><a href="#Pictures">Pictures</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div>
            <h1>A 13.c oldala<br>Max heheツ</h1>
            <button class="server-ip" id="hehehe-btn">Click me ツ</button>
        </div>
    </section>

    <!-- Class Section - 18 Image Grid -->
    <section id="Class-content" class="content-section">
        <h2>Our Class Memories</h2>
        <div class="class-grid">
            <!-- 18 Images -->
            <img src="class1.jpg" alt="Class Image 1">
            <img src="class2.jpg" alt="Class Image 2">
            <img src="class3.jpg" alt="Class Image 3">
            <img src="class4.jpg" alt="Class Image 4">
            <img src="class5.jpg" alt="Class Image 5">
            <img src="class6.jpg" alt="Class Image 6">
            <img src="class7.jpg" alt="Class Image 7">
            <img src="class8.jpg" alt="Class Image 8">
            <img src="class9.jpg" alt="Class Image 9">
            <img src="class10.jpg" alt="Class Image 10">
            <img src="class11.jpg" alt="Class Image 11">
            <img src="class12.jpg" alt="Class Image 12">
            <img src="class13.jpg" alt="Class Image 13">
            <img src="class14.jpg" alt="Class Image 14">
            <img src="class15.jpg" alt="Class Image 15">
            <img src="class16.jpg" alt="Class Image 16">
            <img src="class17.jpg" alt="Class Image 17">
            <img src="class18.jpg" alt="Class Image 18">
        </div>
    </section>

    <!-- Pictures Section - Images & Videos -->
    <section id="Pictures-content" class="content-section">
        <h2>Gallery</h2>
        <div class="media-gallery">
            <img src="pic1.jpg" alt="Picture 1">
            <img src="pic2.jpg" alt="Picture 2">
            <iframe width="300" height="200" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
            <img src="pic3.jpg" alt="Picture 3">
            <iframe width="300" height="200" src="https://www.youtube.com/embed/oHg5SJYRHA0" allowfullscreen></iframe>
            <img src="pic4.jpg" alt="Picture 4">
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Pedroツ. All rights reserved.</p>
    </footer>

    <script>
        // ===== Navigation Logic =====
        document.querySelectorAll('.navbar a').forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                const target = e.target.getAttribute('href').substring(1);
                
                document.querySelectorAll('.content-section, .hero').forEach(section => {
                    section.style.display = 'none';
                });

                if (target === 'home') {
                    document.getElementById('home').style.display = 'block';
                } else {
                    document.getElementById(`${target}-content`).style.display = 'block';
                }

                history.pushState(null, null, `#${target}`);
            });
        });

        // ===== Button Click Event =====
        document.getElementById('hehehe-btn').addEventListener('click', (e) => {
            e.preventDefault();
            alert('A 13.c búcsúzik! Sziasztok és jók legyetek! ツ');
        });

        // ===== Initial Load =====
        window.addEventListener('load', () => {
            const hash = window.location.hash.substring(1) || 'home';
            if (hash === 'home') {
                document.getElementById('home').style.display = 'block';
            } else {
                document.getElementById(`${hash}-content`).style.display = 'block';
            }
        });
    </script>
</body>
</html>
