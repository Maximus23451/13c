<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A 13.c weboldala</title>
    <link rel="icon" type="image/png" href="IMG_2062.jpg" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #ffffff;
        }

        .navbar {
            background: #2d2d2d;
            padding: 1rem;
            border-bottom: 2px solid #4CAF50;
        }

        .navbar ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        .navbar li {
            margin: 0 20px;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #4CAF50;
        }

        .hero {
            height: 80vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7));
            background-size: cover;
            background-position: center;
            display: none;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            line-height: 1.2;
        }

        .server-ip {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .server-ip:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .content-section {
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
            display: none;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .class-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .media-item {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .media-item:hover {
            transform: scale(1.05);
        }

        video.media-item {
            background: #000;
        }

        .nickname-list {
            padding: 20px;
            column-count: 2;
            column-gap: 30px;
        }

        .nickname-item {
            padding: 10px;
            margin-bottom: 8px;
            break-inside: avoid;
            background: #333;
            border-radius: 5px;
        }

        footer {
            background: #2d2d2d;
            text-align: center;
            padding: 2rem;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            .hero {
                height: 60vh;
                padding: 20px;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .navbar li {
                margin: 0 10px;
            }

            .navbar a {
                font-size: 0.9rem;
            }

            .nickname-list {
                column-count: 1;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
                padding: 0 15px;
            }

            .navbar ul {
                flex-wrap: wrap;
                gap: 10px;
            }

            .server-ip {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#Class">Class</a></li>
            <li><a href="#Pictures">Pictures</a></li>
        </ul>
    </nav>

    <section id="home" class="hero">
        <div>
            <h1>A 13.c oldala<br>Max heheツ</h1>
            <button class="server-ip" id="hehehe-btn">Click me ツ</button>
        </div>
    </section>

    <section id="Class-content" class="content-section">
        <div class="class-grid">
            <img src="classmate1.jpg" alt="Classmate 1" class="media-item">
            <img src="classmate2.jpg" alt="Classmate 2" class="media-item">
            <!-- Add 16 more images -->
            <img src="classmate18.jpg" alt="Classmate 18" class="media-item">
        </div>

        <div class="nickname-list">
            <div class="nickname-item">Example: Hehe Max - Max Smith</div>
            <div class="nickname-item">Nickname - Real Name</div>
            <!-- Add all nicknames here -->
        </div>
    </section>

    <section id="Pictures-content" class="content-section">
        <div class="media-grid">
            <img src="event1.jpg" alt="Event 1" class="media-item">
            <video class="media-item" controls>
                <source src="school-video.mp4" type="video/mp4">
            </video>
            <!-- Add more media -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Pedroツ. All rights reserved.</p>
    </footer>

    <script>
        document.querySelectorAll('.navbar a').forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                const target = e.target.getAttribute('href').substring(1);
                
                document.querySelectorAll('.content-section, .hero').forEach(section => {
                    section.style.display = 'none';
                });
                
                if (target === 'home') {
                    document.getElementById('home').style.display = 'flex';
                } else {
                    document.getElementById(`${target}-content`).style.display = 'block';
                }
                
                history.pushState(null, null, `#${target}`);
            });
        });

        document.getElementById('hehehe-btn').addEventListener('click', (e) => {
            e.preventDefault();
            alert('A 13.c búcsúzik! Sziasztok és jók legyetek! ツ');
        });

        window.addEventListener('load', () => {
            const hash = window.location.hash.substring(1) || 'home';
            document.querySelectorAll('.content-section, .hero').forEach(section => {
                section.style.display = 'none';
            });
            
            if (hash === 'home') {
                document.getElementById('home').style.display = 'flex';
            } else {
                const targetSection = document.getElementById(`${hash}-content`);
                if (targetSection) targetSection.style.display = 'block';
            }
        });
    </script>
</body>
</html>
