<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Mobile-first viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Class 13.c Graduation</title>
    
    <style>
        /* ===== Base Styles ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #1a1a1a; /* Dark background */
            color: #ffffff;
        }

        /* ===== Navigation ===== */
        .navbar {
            background: #2d2d2d;
            padding: 1rem;
            border-bottom: 2px solid #4CAF50; /* Graduation green */
        }

        .navbar ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        .navbar li {
            margin: 0 20px;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #4CAF50;
        }

        /* ===== Hero Section ===== */
        .hero {
            height: 80vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://example.com/your-city-image.jpg');
            background-size: cover;
            background-position: center;
            display: flex !important;  /* Ensures it remains centered */
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            line-height: 1.2;
        }

        /* ===== Graduation Button ===== */
        .server-ip {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .server-ip:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        /* ===== Content Sections ===== */
        .content-section {
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .news-card {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }

        /* ===== Footer ===== */
        footer {
            background: #2d2d2d;
            text-align: center;
            padding: 2rem;
            margin-top: 50px;
        }

        /* ===== Mobile Styles ===== */
        @media (max-width: 768px) {
            .hero {
                height: 60vh;
                padding: 20px;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .navbar li {
                margin: 0 10px;
            }

            .navbar a {
                font-size: 0.9rem;
            }

            .news-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
                padding: 0 15px;
            }

            .navbar ul {
                flex-wrap: wrap;
                gap: 10px;
            }

            .server-ip {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#Nicknames">Nicknames</a></li>
            <li><a href="#Class">Class</a></li>
            <li><a href="#Pictures">Pictures</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div>
            <h1>Class 13.c Graduation<br>MAX WAS HERE</h1>
            <button class="server-ip" id="hehehe-btn">Celebrate! ðŸŽ“</button>
        </div>
    </section>

    <!-- Content Sections (Keep original content structure) -->
    <section id="home-content" class="content-section active">
        <!-- ... (Keep existing content sections same as original) ... -->
    </section>

    <!-- Rest of Sections (Same structure as original) -->
    <!-- ... -->

    <footer>
        <p>&copy; 2025 Class 13.c Graduation. All rights reserved.</p>
    </footer>

    <script>
        // ===== Navigation Logic =====
        document.querySelectorAll('.navbar a').forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                const target = e.target.getAttribute('href').substring(1);
                
                // Toggle sections
                document.querySelectorAll('.content-section, .hero').forEach(section => {
                    section.style.display = 'none';
                });
                
                if (target === 'home') {
                    document.getElementById('home').style.display = 'block';
                    document.getElementById('home-content').style.display = 'block';
                } else {
                    const targetSection = document.getElementById(`${target}-content`);
                    if (targetSection) targetSection.style.display = 'block';
                }
                
                history.pushState(null, null, `#${target}`);
            });
        });

        // ===== Prevent Jumping on Button Click =====
        document.getElementById('hehehe-btn').addEventListener('click', (e) => {
            e.preventDefault();  // Stops unwanted jumps
            alert('Congratulations Class 13.c! ðŸŽ‰');
        });

        // ===== Initial Load =====
        window.addEventListener('load', () => {
            const hash = window.location.hash.substring(1) || 'home';
            if (hash === 'home') {
                document.getElementById('home').style.display = 'block';
                document.getElementById('home-content').style.display = 'block';
            }
        });
    </script>
</body>
</html>
